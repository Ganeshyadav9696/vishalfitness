<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn{
           
             border-radius: 6px ;
             background-color: white;
           
          border:3px solid black;

          
           }
          
            
   
    </style>

    <title>Login</title>
  </head>
  <body class="bg-secondary">
      <div class="container my-3">
    <div class="p-2 mb-2 my-2 bg-dark text-light text-center">
        <h4> Join Us</h4>
      </div>
    </div>
      <div class="container my-3">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <div class="mb-3">
            <label for="name" class="form-label">Enter your Name</label>
            <input type="text" class="form-control" id="name">
          </div>
           
          <div class="container ">
              <p>Gender</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"  >
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Other</label>
              </div>
             </div>
             <br>
              <div class="row g-3">
                <div class="col">
                    <p>Age</p>
                  <input type="text" class="form-control" placeholder="Enter Age" aria-label="Age">
                </div>
            </div>
          <br>
          <div class="container">
           <h7> CHOOSE OUR FACILITIES FOR YOU</h7>
           <br>
           <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Gym
            </label>
          </div>
         
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"  >
            <label class="form-check-label" for="flexCheckChecked">
              Trainer
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"  >
            <label class="form-check-label" for="flexCheckChecked">
             Diet
            </label>
          </div>

        </div>
      <br>
        
         
        <button type="submit" class="btn"> <a href="./index.html"> Submit </a> </button>
      </form>
    </div>
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
